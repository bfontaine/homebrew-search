<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Homebrew Formulae Search</title>
    <link href="build/app.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1>Homebrew Formulae Search</h1>

      <form class="q-container">
        <input id="q" type="text"
              class="input-lg form-control"
              placeholder="e.g. git, ruby, ..."
              autocomplete="off" />
      </form>
      <div id="results"></div>
    </div>

    <script src="build/app.js"></script>
  </body>
</html>
