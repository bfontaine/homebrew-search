<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Homebrew Packages Search</title>
    <link href="build/app.css" rel="stylesheet" />
    <meta name="description" content="Unofficial Homebrew packages search" />
  </head>
  <body>
    <div class="app container text-center">
      <h1>Homebrew Packages Search</h1>

      <p class="about">
        <a href="https://brew.sh/">Homebrew</a> is a package manager for OS X.
      </p>

      <form class="q-container">
        <input id="q" type="text"
              class="input-lg form-control q"
              placeholder="e.g. git, ruby, ..."
              autocomplete="off" />
      </form>
      <div id="results" class="text-left"></div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        Created by <a href="https://bfontaine.net" rel="external author">Baptiste Fontaine</a> â€” <a
           href="https://github.com/bfontaine/homebrew-search">Source code</a>
      </div>
    </footer>

    <script src="build/app.js"></script>
  </body>
</html>
